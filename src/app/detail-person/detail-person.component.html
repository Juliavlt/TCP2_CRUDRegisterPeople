<div>
    <p> <strong>Nome:</strong> {{person.name}}</p>
    <p> <strong>Data de nascimento:</strong> {{ person.birthDate | date}}</p>
    <p> <strong>Foto:</strong></p>
    <img *ngIf="person.photo !=  undefined" src="{{person.photo}}"/>
    <img *ngIf="person.photo == undefined" src="https://www.senff.com.br/app/themes/senff/resources/assets/images/icons/loginusuario.svg"/>
    <button routerLink="/listar" type="submit">Voltar</button>
</div>
